<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiFit-Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<header class="header">
<h1 id="titel" class="text-center">LiFit Survey Form</h1>
<p id="description" class="description text-center">Thank you for taking time to help us improve our app</p>
</header>
<form id="survey-form">
    <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your Name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="email" id="email-label">E-Mail</label>
        <input id="email" type="email" placeholder="Enter your Email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
        <input id="number" type="number" max="150" min="10" placeholder="Enter your Age" class="form-control">
    </div>

    <div class="form-group">
        <p>What is your art of Training?</p>
        <select class ="form-control" id="dropdown" required>
            <option disabled selected value>Selcet your art of training</option>
            <option value="alown">I do sports alown</option>
            <option value="friends">I do sports with friends</option>
            <option value="team">I do sports in team</option>
        </select>
    </div>


    <div class="form-group">
     <p>How do you want to do sports:</p>
        <label for="alown">
            <input type="radio" name="alown" id="s-alown" class="input-radio">
            I want to do sports alown
        </label>
        <label for="team">
            <input type="radio" name="team" id="s-team" class="input-radio">
            I want to do sports alown
        </label>
        <label for="friends">
            <input type="radio" name="friend" id="s-friend" class="input-radio">
            I want to do sports with friends
        </label>
    </div>

    <div class="form-group">
        <p>At which level yout stay?</p>
        <select class="form-control" id="most-liked" required>
            <option disabled selected value>Sport Level:</option>
            <option value="beginner">Beginner</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
            <option value="expert">Expert</option>
        </select>
    </div>

    <div class="form-group">
        <p>How often do you do sports?</p>
        <label for="month">
            <input type="checkbox" name="month" id="month" class="input-checkbox">
            1-2 per month
        </label>
        <label for="week">
            <input type="checkbox" name="week" id="week" class="input-checkbox">
            1-2 per week
        </label>
        <label for="week2">
            <input type="checkbox" name="week2" id="week2" class="input-checkbox">
            4-6 per week
        </label>

    <div class="form-group">
        <p>Any comments or suggestons?</p>
        <textarea name="comments" id="comments" placeholder="Enter your comment here... " class="input-textarea"></textarea>
    </div>

    <div class="form-group">    
        <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
</form>
</div>    
</body>
</html>
